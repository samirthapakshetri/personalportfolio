    <!-- Bio section with profile picture and animated text -->

      <!-- Typewriter animation container -->
      <div class="typewriter">
        <span class="constant">I am </span><span class="changing"></span>
      </div>
      
      <!-- Introduction text and CTA button -->
      <div id="intro">
        <span id="intro1">A newbie Programmer</span><br>

        <span id="button">
          <button class="button">Go Down</button>
        </span>
      </div>
    </div>
  </main>
  
  <!-- JavaScript for typewriter animation -->
  <script>
    // Array of phrases to display in the typewriter animation
    const phrases = ["Samir", "God", "You", "He/Him"];
    const changingElement = document.querySelector('.changing');
    let currentPhrase = 0;
    let repeatCount = 0;
    const maxRepeats = 1; // Number of times to repeat each phrase
    
    function showPhrase() {
      // Set current phrase
      changingElement.textContent = phrases[currentPhrase];
      
      // Reset animation
      changingElement.style.animation = 'none';
      void changingElement.offsetWidth; // Trigger reflow
      changingElement.style.animation = 'typing 4.5s steps(40, end) forwards';
      
      // Set timeout for next action
      setTimeout(() => {
        repeatCount++;
        
        if (repeatCount >= maxRepeats) {
          // Move to next phrase
          currentPhrase = (currentPhrase + 1) % phrases.length;
          repeatCount = 0;
        }
        
        // Queue next animation
        showPhrase();
      }, 4500);
    }
    
    // Start the animation
    showPhrase();
  </script>
